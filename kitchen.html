<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Vocabulary in Vietnamese</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf3e0;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .vocab-button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            outline: none;
            position: relative;
            width: 150px;
            height: 150px;
        }
        .vocab-button img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .vocab-button:hover img {
            transform: scale(1.1);
        }
        .tooltip {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>Kitchen Vocabulary in Vietnamese</h1>
<div class="button-container">
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="microwave.png" alt="Microwave">
        <div class="tooltip">Lò vi sóng</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="blender.png" alt="Blender">
        <div class="tooltip">Máy xay sinh tố</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="floor.png" alt="Floor">
        <div class="tooltip">Sàn</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="stove.png" alt="Stove">
        <div class="tooltip">Bếp</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="oven.png" alt="Oven">
        <div class="tooltip">Lò nướng</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="saucepan.png" alt="Saucepan">
        <div class="tooltip">Nồi</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="kettle.png" alt="Kettle">
        <div class="tooltip">Ấm đun nước</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="cupboard.png" alt="Cupboard">
        <div class="tooltip">Tủ bếp</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="wall.png" alt="Wall">
        <div class="tooltip">Tường</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="fridge.png" alt="Fridge">
        <div class="tooltip">Tủ lạnh</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="sink.png" alt="Sink">
        <div class="tooltip">Bồn rửa</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="drawers.png" alt="Drawers">
        <div class="tooltip">Ngăn kéo tủ</div>
    </button>
</div>

<script>
    function showTooltip(button) {
        const tooltip = button.querySelector(".tooltip");
        tooltip.style.display = tooltip.style.display === "none" || tooltip.style.display === "" ? "block" : "none";
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Words in Vietnamese</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .vocab-button {
            border: none;
            background-color: #ffebcd;
            cursor: pointer;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            border-radius: 10px;
            width: 150px;
            height: 100px;
            transition: background-color 0.2s;
        }
        .vocab-button:hover {
            background-color: #f4a460;
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>Frequency Words in Vietnamese</h1>
<div class="button-container">
    <button class="vocab-button" onclick="showTooltip(this)">
        Always
        <div class="tooltip">Luôn luôn</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        Often
        <div class="tooltip">Thường xuyên</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        Sometimes
        <div class="tooltip">Thỉnh thoảng/đôi khi</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        Rarely
        <div class="tooltip">Hiếm khi</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        Never
        <div class="tooltip">Không bao giờ</div>
    </button>
</div>

<script>
    function showTooltip(button) {
        const tooltip = button.querySelector(".tooltip");
        tooltip.style.display = tooltip.style.display === "none" || tooltip.style.display === "" ? "block" : "none";
    }
</script>

</body>
</html>

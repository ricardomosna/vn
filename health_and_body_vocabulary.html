
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Health and Body Vocabulary</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 20px;
            }
            .button-grid {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #f0f0f0;
                transition: background-color 0.3s ease;
                width: 200px; /* Fixed width for consistent size */
                text-align: center;
                white-space: nowrap; /* Prevent wrapping of text */
            }
            button:hover {
                background-color: #e0e0e0;
            }
        </style>
        <script>
            function toggleText(button, englishWord, vietnameseWord) {
                button.textContent = button.textContent === englishWord ? vietnameseWord : englishWord;
            }
        </script>
    </head>
    <body>
        <h1>Health and Body Vocabulary</h1>
        <p>Click on a button to toggle between English and Vietnamese.</p>

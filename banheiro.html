<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamese Vocabulary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .vocab-button {
            border: none;
            background-color: transparent;
            cursor: pointer;
            outline: none;
            position: relative;
            width: 120px;
            height: 120px;
        }
        .vocab-button img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        .vocab-button:hover img {
            transform: scale(1.1);
        }
        .tooltip {
            display: none;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h1>Vietnamese Vocabulary Practice</h1>
<div class="button-container">
    <!-- All 22 buttons with corresponding images and Vietnamese words -->
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="cai_thung_rac.png" alt="Cai Thung Rac">
        <div class="tooltip">thùng rác</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="cai_bon_rua.png" alt="Cai Bon Rua">
        <div class="tooltip">bồn rửa</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="cai_guong.png" alt="Cai Guong">
        <div class="tooltip">gương</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="cai_voi_nuoc.png" alt="Cai Voi Nuoc">
        <div class="tooltip">vòi nước</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="ban_chai_danh_rang.png" alt="Ban Chai Danh Rang">
        <div class="tooltip">bàn chải đánh răng</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="kem_danh_rang.png" alt="Kem Danh Rang">
        <div class="tooltip">kem đánh răng</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="dao_cao_rau.png" alt="Dao Cao Rau">
        <div class="tooltip">dao cạo râu</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="nuoc_suc_mieng.png" alt="Nuoc Suc Mieng">
        <div class="tooltip">nước súc miệng</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="xa_phong.png" alt="Xa Phong">
        <div class="tooltip">xà phòng</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="dau_goi_dau.png" alt="Dau Goi Dau">
        <div class="tooltip">dầu gội đầu</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="voi_hoa_sen.png" alt="Voi Hoa Sen">
        <div class="tooltip">vòi hoa sen</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="buong_tam_dung.png" alt="Buong Tam Dung">
        <div class="tooltip">buồng tắm đứng</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="cai_pit_tong.png" alt="Cai Pit Tong">
        <div class="tooltip">pít tông</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="tham_tam.png" alt="Tham Tam">
        <div class="tooltip">thảm tắm</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="cai_bon_cau.png" alt="Cai Bon Cau">
        <div class="tooltip">bồn cầu</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="cai_khan_tam.png" alt="Cai Khan Tam">
        <div class="tooltip">khăn tắm</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="gia_treo_khan.png" alt="Gia Treo Khan">
        <div class="tooltip">giá treo khăn</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="cai_luoc.png" alt="Cai Luoc">
        <div class="tooltip">lược</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="giay_da_nang.png" alt="Giay Da Nang">
        <div class="tooltip">giấy đa năng</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="giay_ve_sinh.png" alt="Giay Ve Sinh">
        <div class="tooltip">giấy vệ sinh</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="cai_co_bon_cau.png" alt="Cai Co Bon Cau">
        <div class="tooltip">cọ bồn cầu</div>
    </button>
    <button class="vocab-button" onclick="showTooltip(this)">
        <img src="bon_tam.png" alt="Bon Tam">
        <div class="tooltip">bồn tắm</div>
    </button>
</div>

<script>
    function showTooltip(button) {
        const tooltip = button.querySelector(".tooltip");
        tooltip.style.display = tooltip.style.display === "none" || tooltip.style.display === "" ? "block" : "none";
    }
</script>

</body>
</html>
